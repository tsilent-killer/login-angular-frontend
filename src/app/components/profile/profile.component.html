<div class="card-container" *ngIf="user">
    <h3>Hello <span style="font-weight: bold;">{{user.username}}</span></h3>
    <div class="image-container">
        <div class="image">
            <img src= "{{ userData.img }}" class="img"/>
            <input *ngIf="!userData.img" value="Change" type="file" multiple (change)="uploadImg($event)">
        </div>
    </div>
    <div class="details">
        <p>UserId: <span>{{user.id}}</span></p>
        <p>Username: <span>{{user.username}}</span></p>
        <p>Email: <span>{{user.email}}</span></p>
    </div>
    <div class="actions">
        <button class="edit">
            <a [routerLink]="['/profile', user.id, 'edit']">Edit profile</a>
        </button>
        <button class="delete" (click)="onDelete(user.id)">Delete account</button>
    </div>
</div>
<div *ngIf="!user">
    <h2>Please login...</h2>
</div>
